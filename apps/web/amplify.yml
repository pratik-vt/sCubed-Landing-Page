version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build
        - echo "Build completed successfully"
    postBuild:
      commands:
        - echo "Post-build phase completed"
  artifacts:
    # Important: For Next.js SSG, we need to serve the 'out' directory
    # If using SSR, use '.next' instead
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 