version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - echo "Setting up environment for SSR..."
    build:
      commands:
        - echo "Building Next.js application with SSR support..."
        - npm run build
        - echo "Build completed successfully"
    postBuild:
      commands:
        - echo "Post-build phase completed"
        - echo "SSR application ready for deployment"
  artifacts:
    # For Next.js SSR, we serve the entire .next directory
    # This includes server-side components and static assets
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
# Environment variables for Strapi integration
# Note: Set these in Amplify Console under App Settings > Environment Variables
environment:
  variables:
    # These will be overridden by Amplify Console settings
    STRAPI_URL: 'https://your-strapi-domain.com'
    NEXT_PUBLIC_STRAPI_URL: 'https://your-strapi-domain.com'
    # STRAPI_TOKEN: 'your-api-token' # Set this securely in Amplify Console 