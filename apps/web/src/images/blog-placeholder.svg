<svg width="400" height="280" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="280" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Decorative circles -->
  <circle cx="40" cy="40" r="6" fill="rgba(255,255,255,0.2)"/>
  <circle cx="360" cy="50" r="4" fill="rgba(255,255,255,0.25)"/>
  <circle cx="50" cy="230" r="4" fill="rgba(255,255,255,0.15)"/>
  <circle cx="350" cy="220" r="8" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content container -->
  <g transform="translate(200, 140)">
    <!-- Logo background -->
    <rect x="-40" y="-40" width="80" height="80" rx="24" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- S Cubed text -->
    <text x="0" y="8" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-weight="bold" font-size="16">S Cubed</text>
    
    <!-- Title -->
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="20">Therapy Insights</text>
    
    <!-- Subtitle -->
    <text x="0" y="95" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-weight="500" font-size="14">Blog Article</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="279" width="400" height="1" fill="url(#bottomGradient)"/>
</svg> 